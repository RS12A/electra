global:
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}'
  smtp_from: '${MONITORING_EMAIL_FROM:-electra-alerts@your-domain.com}'
  smtp_auth_username: '${MONITORING_EMAIL_FROM:-electra-alerts@your-domain.com}'
  smtp_auth_password: '${MONITORING_EMAIL_PASSWORD:-CONFIGURE_ME}'
  slack_api_url: '${MONITORING_SLACK_WEBHOOK:-CONFIGURE_ME}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to oncall immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Security alerts have special handling
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 15m
    
    # Election alerts during voting periods
    - match:
        category: election
      receiver: 'election-alerts'
      repeat_interval: 30m

    # Warning alerts batched
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

inhibit_rules:
  # Silence warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Silence individual node alerts if cluster is down
  - source_match:
      alertname: 'ElectraServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['cluster']

receivers:
  - name: 'default-receiver'
    slack_configs:
      - api_url: 'your_KEY_goes_here'
        channel: '#electra-alerts'
        title: 'Electra Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${MONITORING_SLACK_WEBHOOK:-CONFIGURE_ME}'
        channel: '#electra-critical'
        title: 'üö® CRITICAL: Electra Alert'
        color: 'danger'
        text: |
          {{ range .Alerts }}
          *CRITICAL ALERT:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          *Immediate action required!*
          {{ end }}
        send_resolved: true
    webhook_configs:
      - url: 'your_KEY_goes_here'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'electra'
            password: 'your_KEY_goes_here'

  - name: 'security-alerts'
    slack_configs:
      - api_url: '${MONITORING_SLACK_WEBHOOK:-CONFIGURE_ME}'
        channel: '#electra-security'
        title: 'üîí SECURITY: Electra Alert'
        color: 'warning'
        text: |
          {{ range .Alerts }}
          *SECURITY ALERT:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          *Security team notified*
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'security@your-domain.com'
        from: 'electra-alerts@your-domain.com'
        subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'
        body: |
          Security alert detected in Electra system:
          
          {{ range .Alerts }}
          Alert: {{ .Labels.alertname }}
          Severity: {{ .Labels.severity }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}Runbook: {{ .Annotations.runbook_url }}{{ end }}
          
          {{ end }}

  - name: 'election-alerts'
    slack_configs:
      - api_url: 'your_KEY_goes_here'
        channel: '#electra-elections'
        title: 'üó≥Ô∏è ELECTION: Electra Alert'
        color: 'good'
        text: |
          {{ range .Alerts }}
          *Election Alert:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  - name: 'warning-alerts'
    slack_configs:
      - api_url: 'your_KEY_goes_here'
        channel: '#electra-alerts'
        title: '‚ö†Ô∏è WARNING: Electra Alert'
        color: 'warning'
        text: |
          {{ range .Alerts }}
          *Warning:* {{ .Labels.alertname }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true